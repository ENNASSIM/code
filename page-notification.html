<div class="card card-style" style="border-radius: 10px;">
     <div class="content">
        <form>
            <h3 class="mb-3">Type de notification :</h3>
            <div>
              <input type="checkbox" id="emailNotification" name="notificationType" value="email">
              <label for="emailNotification">Recevoir des notifications par e-mail</label>
            </div>
            <div>
              <input type="checkbox" id="smsNotification" name="notificationType" value="sms">
              <label for="smsNotification">Recevoir des notifications par SMS</label>
            </div>
            <div class="mb-3">
              <input type="checkbox" id="pushNotification" name="notificationType" value="push">
              <label for="pushNotification">Recevoir des notifications push</label>
            </div>
        
            <h3 class="mb-3">Fréquence des notifications :</h3>
            <div>
              <input type="radio" id="daily" name="notificationFrequency" value="daily">
              <label for="daily">Une fois par jour</label>
            </div>
            <div>
              <input type="radio" id="weekly" name="notificationFrequency" value="weekly">
              <label for="weekly">Une fois par semaine</label>
            </div>
            <div class="mb-3">
              <input type="radio" id="monthly" name="notificationFrequency" value="monthly">
              <label for="monthly">Une fois par mois</label>
            </div>
        
            <h3 class="mb-3">Canal de préférence :</h3>
                <div class="mb-3">
                     <select name="notificationChannel" id="notificationChannel" class="custom-select" style="border-color: #dc4c18; background-color: #efebe5;">
                             <option value="email">E-mail</option>
                             <option value="sms">SMS</option>
                             
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #dc4c18;border: none;">Enregistrer</button>
          </form>
